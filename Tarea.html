<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Capítulo 2 - Formulario</title>
    <!-- Vinculando la hoja de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Vinculando la hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilo para la imagen circular */
        .profile-img {
            width: 80px; /* Tamaño de la imagen */
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 20px; /* Posicionar la imagen dentro del recuadro */
            left: 50%; /* Centrar horizontalmente */
            transform: translateX(-50%); /* Centrado exacto en el eje horizontal */
            z-index: 1; /* Asegurar que la imagen esté delante del fondo */
        }

        .form-container {
            position: relative; /* Necesario para posicionar la imagen relativa al contenedor */
        }

        .jumbotron {
            position: relative; /* Para que la imagen esté dentro del recuadro */
            padding-top: 100px; /* Espacio suficiente para la imagen */
            padding-bottom: 20px; /* Opcional: ajustar espacio inferior */
        }

        h2 {
            margin-top: 20px; /* Ajusta la separación entre la imagen y el título */
        }
    </style>
</head>

<body>
    <!-- Contenedor principal con d-flex para centrar el formulario -->
    <div class="container-fluid full-height-container">
        <div class="form-container">
            <div class="jumbotron mb-0 text-center">
                <!-- Imagen circular dentro del recuadro y arriba del título -->
                <img src="img/usu03.jpg" alt="Tu foto" class="profile-img">

                <h2>Formulario de Login</h2>

                <form>
                    <div class="form-group">
                        <div class="input-group custom-input">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Usuario" required style="width: 100%;">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group custom-input">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Contraseña" style="width: 100%; margin-bottom: 30px;" required>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button class="btn btn-primary custom-btn">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
